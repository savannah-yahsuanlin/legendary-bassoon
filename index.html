<svg width="100%" height="100%">
    <rect width="100%" height="100%" fill="red" />
    <circle cx="100%" cy="100%" r="150" fill="blue" stroke="black" />
    <polygon points="120,0 240,225 0,225" fill="green"/>
    <text x="50" y="100" font-family="Verdana" font-size="55"
          fill="white" stroke="black" stroke-width="2">
            Hello!

  <svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" >
<defs>
 <linearGradient id="myGradient" gradientTransform="rotate(45)">
   <stop offset="15%"  stop-color="aqua" />
   <stop offset="95%" stop-color="purple" />
 </linearGradient>
</defs>

<!-- using my linear gradient -->
<circle cx="5" cy="5" r="2" fill="url('#myGradient')" />
</svg>
  
  <svg viewBox="10 10 230 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern id="star" viewBox="0,0,10,10" width="10%" height="10%">
        <polygon points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2"/>
      </pattern>
    </defs>
  
    
    <circle cx="50"  cy="50" r="20" fill="url(#star)" />
    <circle cx="150" cy="50" r="20" fill="none" stroke-width="20" stroke="url(#star)"/>
